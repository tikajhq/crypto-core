image: starefossen/ruby-node

variables:
  JEKYLL_ENV: production

before_script:
  - cd dev/docs
  - bundle install
  - cd ../../

test:
  stage: test
  script:
  - cd dev/docs
  - bundle exec jekyll build -d ./../../test
  - cd ../../
  - npm install
  - npm -g install mocha mochawesome nyc
  - bash test.sh

  artifacts:
    paths:
    - dev          # preserve dev for pages
    - node_modules # preserve node_modules for test_coverage
  except:
  - master


test_coverage:
  stage: test
  script:
    - nyc mocha ./modules/currencies/tests/*.js


pages:
  stage: deploy
  script:
  - cd dev/docs
  - bundle exec jekyll build -d ./../../public
  - cd ../../
  - cp www public/ -r


  artifacts:
    paths:
    - public
  only:
  - master
